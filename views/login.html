<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirish â€” Model UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0b1220;
            --primary: #3b82f6;
            --accent: #60a5fa;
            --glass: rgba(255,255,255,0.06);
            --text: #e2e8f0;
            --muted: #9ca3af;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at top, #0f172a, #0b1220 80%);
            color: var(--text);
            overflow: hidden;
            position: relative;
        }

        /* --- Yordam havolasi --- */
        .help-link {
            position: absolute;
            top: 25px;
            right: 25px;
            background: rgba(255, 255, 255, 0.08);
            color: var(--accent);
            padding: 8px 16px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
            backdrop-filter: blur(6px);
        }

        .help-link:hover {
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
        }

        /* --- Shisha kartasi --- */
        .card {
            background: var(--glass);
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
            border-radius: 20px;
            padding: 40px 30px;
            width: 90%;
            max-width: 380px;
            backdrop-filter: blur(15px);
            text-align: center;
            animation: fadeIn 1s ease forwards;
        }

        .card h2 {
            color: var(--accent);
            margin-bottom: 1.2rem;
            font-weight: 600;
            font-size: 1.8rem;
            letter-spacing: 0.5px;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.15);
            margin-bottom: 1rem;
            background: rgba(255,255,255,0.05);
            color: var(--text);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-control::placeholder {
            color: var(--muted);
        }

        .form-control:focus {
            border-color: var(--accent);
            background: rgba(255,255,255,0.1);
        }

        /* --- Tugma --- */
        .btn-primary {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border: none;
            color: white;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 12px rgba(96,165,250,0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(96,165,250,0.7);
        }

        .register-link {
            margin-top: 1rem;
            font-size: 0.95rem;
        }

        .register-link a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #f87171;
            /*background: rgba(239, 68, 68, 0.1);*/
            padding: 8px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        /* --- Animatsiya --- */
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(15px);}
            to {opacity: 1; transform: translateY(0);}
        }

        /* --- Fon blur chiziqlari --- */
        .bg-blur {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            z-index: -1;
        }

        .bg1 {
            width: 300px;
            height: 300px;
            background: #2563eb;
            top: -50px;
            left: -80px;
        }

        .bg2 {
            width: 300px;
            height: 300px;
            background: #1e3a8a;
            bottom: -50px;
            right: -80px;
        }

        @media(max-width: 600px){
            .card { padding: 30px 20px; }
            .card h2 { font-size: 1.6rem; }
        }
    </style>
</head>
<body>

<div class="bg-blur bg1"></div>
<div class="bg-blur bg2"></div>

<a href="/help" class="help-link">ðŸ›ˆ Yordam</a>

<div class="card">
    <h2>Kirish</h2>
    <form method="post" action="/login">
        <div class="error-message">{{.Error}}</div>
        <input type="email" name="email" placeholder="Email" class="form-control" required>
        <input type="password" name="password" placeholder="Parol" class="form-control" required>
        <button type="submit" class="btn-primary">Kirish</button>
    </form>
    <div class="register-link">
        <p>Hisobingiz yoâ€˜qmi? <a href="/register">Roâ€˜yxatdan oâ€˜tish</a></p>
    </div>
</div>

</body>
</html>
