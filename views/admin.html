<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel ‚Äî Foydalanuvchilar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --bg: #0b1220;
            --bg-glass: rgba(17, 25, 40, 0.85);
            --primary: #3b82f6;
            --accent: #60a5fa;
            --danger: #ef4444;
            --text: #e2e8f0;
            --muted: #94a3b8;
            --card: rgba(255, 255, 255, 0.05);
            --shadow: rgba(0, 0, 0, 0.5);
            --radius: 18px;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            padding-bottom: 60px;
        }

        h2 {
            color: var(--accent);
            font-weight: 600;
            text-align: center;
            margin-top: 50px;
            margin-bottom: 30px;
            text-shadow: 0 0 12px rgba(96, 165, 250, 0.4);
        }

        .card {
            background: var(--card);
            border-radius: var(--radius);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 25px var(--shadow);
            transition: all 0.3s ease;
            backdrop-filter: blur(14px);
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 35px rgba(59, 130, 246, 0.3);
            border-color: var(--primary);
        }

        .profile-img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary);
            margin-bottom: 12px;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.4);
        }

        .card h5 {
            font-size: 1.1rem;
            margin-bottom: 5px;
            color: var(--text);
        }

        .card p {
            font-size: 0.9rem;
            color: var(--muted);
        }

        .btn {
            border-radius: 10px;
            transition: 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border: none;
            font-weight: 500;
        }

        .btn-danger {
            background: var(--danger);
            border: none;
        }

        .btn:hover {
            transform: translateY(-2px);
            opacity: 0.95;
        }

        .form-section {
            background: var(--bg-glass);
            border-radius: var(--radius);
            padding: 30px;
            margin-top: 60px;
            box-shadow: 0 8px 25px var(--shadow);
            backdrop-filter: blur(10px);
        }

        .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text);
            border-radius: 10px;
        }

        .form-control:focus {
            border-color: var(--accent);
            box-shadow: 0 0 10px rgba(96, 165, 250, 0.3);
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
        }

        input::file-selector-button {
            background: var(--primary);
            border: none;
            color: #fff;
            border-radius: 8px;
            padding: 6px 12px;
            margin-right: 10px;
            transition: 0.2s;
        }

        input::file-selector-button:hover {
            background: var(--accent);
        }

        footer {
            text-align: center;
            color: var(--muted);
            margin-top: 60px;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
<div class="container">
    <h2>üßë‚Äçüíº Admin Panel ‚Äî Foydalanuvchilar</h2>

    <!-- Foydalanuvchilar ro‚Äòyxati -->
    <div class="row">
        {{range .}}
        <div class="col-md-4 col-lg-3 mb-4">
            <div class="card text-center p-4 h-100">
                {{if .ImagePath}}
                <img src="/{{.ImagePath}}" class="profile-img" alt="User">
                {{else}}
                <img src="/static/img/default-user.png" class="profile-img" alt="Default">
                {{end}}
                <h5>{{.Gmail}}</h5>
                <p>{{.Password}}</p>
                <a href="/admin/delete?id={{.ID}}" class="btn btn-danger btn-sm mt-2 w-100">üóëÔ∏è O‚Äòchirish</a>
            </div>
        </div>
        {{end}}
    </div>

    <!-- Foydalanuvchi qo‚Äòshish formasi -->
    <div class="form-section">
        <h4 class="mb-3">üÜï Yangi foydalanuvchi qo‚Äòshish</h4>
        <form action="/admin/add" method="POST" enctype="multipart/form-data" class="row g-3">
            <div class="col-md-4">
                <input type="text" name="gmail" placeholder="Gmail" class="form-control" required>
            </div>
            <div class="col-md-4">
                <input type="password" name="password" placeholder="Parol" class="form-control" required>
            </div>
            <div class="col-md-3">
                <input type="file" name="image" class="form-control">
            </div>
            <div class="col-md-1">
                <button class="btn btn-primary w-100">Qo‚Äòshish</button>
            </div>
        </form>
    </div>

    <footer>
        <p>¬© 2025 Admin Panel. Dizayn: <span style="color: var(--accent);">Dark Glass</span> üíé</p>
    </footer>
</div>
</body>
</html>
