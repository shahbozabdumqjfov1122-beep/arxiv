            --radius: 18px;

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Griffy', cursive;
            min-height: 100vh;
            padding-bottom: 60px;
            position: relative;
            overflow-x: hidden;

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><text y="50" font-size="100">üíÄ</text></svg>') repeat;
            opacity: 0.03;
            z-index: -1;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(-100px, -100px) rotate(360deg); }

        h2 {
            color: var(--accent);
            font-family: 'Creepster', cursive;
            font-weight: 600;

            margin-bottom: 30px;
            text-shadow: 0 0 12px rgba(96, 165, 250, 0.4);
            position: relative;
            animation: flicker 3s infinite alternate;

        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {

        .spiderweb {

        }

        .spiderweb.top-left {
            top: 20px;
            left: 20px;
            transform: rotate(15deg);
        }

        .spiderweb.top-right {
            top: 20px;
            right: 20px;

        .spiderweb.bottom-left {

        .card {
            background: var(--card);
            border-radius: var(--radius);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 25px var(--shadow);
            transition: all 0.3s ease;
            backdrop-filter: blur(14px);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, rgba(0, 0, 0, 0) 70%);
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .card:hover::before {
            opacity: 1;
        }

        .card:hover {
            transform: translateY(-6px) scale(1.02);
            box-shadow: 0 10px 35px rgba(59, 130, 246, 0.3);
            border-color: var(--primary);
        }

        .blood-stain {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50,10 C60,30 90,40 80,60 C70,80 40,70 30,60 C20,50 40,30 50,10" fill="%23ef4444" opacity="0.3"/></svg>') no-repeat;

        /* Profil placeholder - rasm o'rniga */
        .profile-placeholder {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(96, 165, 250, 0.1));
            border: 3px solid var(--primary);
            margin: 0 auto 12px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.4);
            transition: all 0.3s;
        }

        .profile-placeholder:hover {
            transform: scale(1.05) rotate(5deg);
            box-shadow: 0 0 25px rgba(59, 130, 246, 0.6);
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.3), rgba(96, 165, 250, 0.2));

        .horror-icon {
            font-size: 40px;
            color: var(--accent);
            animation: pulse 2s infinite;
            z-index: 2;
            position: relative;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        .eyes {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 3;
        }

        .profile-placeholder:hover .eyes {
            opacity: 1;
        }

        .eye {
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            top: 30%;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        .eye.left {
            left: 25%;
        }

        .eye.right {
            right: 25%;
        }

        .pupil {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--danger);
            border-radius: 50%;
            top: 5px;
            left: 5px;
            transition: all 0.1s;
        }

<script>
    document.addEventListener('mousemove', (e) => {
        const eyes = document.querySelectorAll('.eye');
        eyes.forEach(eye => {
            const pupil = eye.querySelector('.pupil');
            const eyeRect = eye.getBoundingClientRect();
            const eyeCenterX = eyeRect.left + eyeRect.width / 2;
            const eyeCenterY = eyeRect.top + eyeRect.height / 2;

            const angle = Math.atan2(e.clientY - eyeCenterY, e.clientX - eyeCenterX);
            const distance = Math.min(5, Math.hypot(e.clientX - eyeCenterX, e.clientY - eyeCenterY) / 10);

            const pupilX = Math.cos(angle) * distance;
            const pupilY = Math.sin(angle) * distance;

            pupil.style.transform = `translate(${pupilX}px, ${pupilY}px)`;
        });
    });

    setInterval(() => {
        const cards = document.querySelectorAll('.card');
        const randomCard = cards[Math.floor(Math.random() * cards.length)];
        randomCard.style.animation = 'flicker 0.5s';
        setTimeout(() => {
            randomCard.style.animation = '';
        }, 500);
    }, 5000);

    setInterval(() => {
        const warning = document.querySelector('.warning');
        warning.style.animation = 'none';
        setTimeout(() => {
            warning.style.animation = 'pulse 2s infinite';
        }, 10);
    }, 10000);
</script>
