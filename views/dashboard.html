<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foydalanuvchi Kabineti - Modern Dark Glass</title>
  <link rel="stylesheet" href="../static/bootstrap-5.3.3-dist/css/bootstrap.min.css">
  <style>
    :root {
      --bg: #0f1724;
      --card: #0b1220;
      --accent: #3b82f6;
      --muted: #9aa9c7;
      --glass: rgba(255, 255, 255, 0.03);
    }
    * {
      box-sizing: border-box;
      transition: all 0.2s ease-in-out;
    }
    body {
      background: var(--bg);
      color: #e2e8f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    nav {
      background: rgba(11, 18, 32, 0.8);
      backdrop-filter: blur(12px);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }
    nav h3 {
      margin: 0;
      font-size: 1.3rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    nav a.logout {
      color: var(--muted);
      text-decoration: none;
      font-size: 0.9rem;
      border: 1px solid var(--muted);
      padding: 6px 14px;
      border-radius: 8px;
    }
    nav a.logout:hover {
      background: var(--accent);
      color: #fff;
      border-color: var(--accent);
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .card {
      background: var(--card);
      border-radius: 1rem;
      padding: 1.2rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
      border: 1px solid var(--glass);
      backdrop-filter: blur(8px);
    }
    .card h4 {
      color: var(--accent);
      font-size: 1rem;
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    textarea.form-control, input.form-control {
      background: rgba(255, 255, 255, 0.05);
      color: #e2e8f0;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      font-size: 0.9rem;
    }
    textarea::placeholder, input::placeholder {
      color: #76819b;
    }

    .btn {
      background: var(--accent);
      border: none;
      color: #fff;
      border-radius: 8px;
      font-size: 0.9rem;
      padding: 0.5rem 1rem;
      font-weight: 500;
    }
    .btn:hover {
      background: #2563eb;
    }

    .note-item {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 10px;
      padding: 12px 16px;
      margin-bottom: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.25);
    }

    .note-body {
      font-size: 0.95rem;
      color: #e2e8f0;
      word-break: break-word;
    }
    .completed {
      text-decoration: line-through;
      color: var(--muted);
    }
    img.note-img {
      max-width: 120px;
      border-radius: 8px;
      margin-top: 8px;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .note-actions {
      display: flex;
      flex-direction: column;
      gap: 6px;
      align-items: flex-end;
    }
    .note-actions .btn {
      padding: 5px 10px;
      font-size: 0.8rem;
      border-radius: 6px;
    }
    .btn-danger { background: #ef4444; }
    .btn-secondary { background: #475569; }
    .btn-success { background: #10b981; }
    .btn:hover { opacity: 0.9; }

    /* Responsive */
    @media (max-width: 768px) {
      .note-item {
        flex-direction: column;
        align-items: stretch;
      }
      .note-actions {
        flex-direction: row;
        justify-content: flex-end;
      }
    }
  </style>
</head>

<body>
<nav>
  <h3>Foydalanuvchi Kabineti</h3>
  <a href="/logout" class="logout">Chiqish</a>
</nav>

<div class="container">
  <!-- Yangi ma'lumot qo‚Äòshish -->
  <div class="card">
    <h4>Yangi Ma‚Äôlumot Qo‚Äòshish</h4>
    <form id="addNoteForm" action="/dashboard/{{.UserId}}" method="post">
      <textarea name="about" placeholder="Yangi ma‚Äôlumot kiriting..." class="form-control mb-2"></textarea>
      <button type="submit" class="btn">üíæ Saqlash</button>
    </form>
  </div>

  <!-- Rasm qo‚Äòshish -->
  <div class="card">
    <h4>Rasm Qo‚Äòshish</h4>
    <form id="addImageForm" action="/dashboard/{{.UserId}}" method="post" enctype="multipart/form-data">
      <input type="file" name="image" accept="image/*" class="form-control mb-2" required>
      <button type="submit" class="btn btn-success">üì§ Yuklash</button>
    </form>
  </div>

  <!-- Barcha ma'lumotlar -->
  <div class="card" id="notesContainer">
    <h4>Barcha Ma‚Äôlumotlar</h4>
    {{range .User.Notes}}
    <div class="note-item">
      <div class="note-left">
        <span class="note-body {{if .Completed}}completed{{end}}">{{.Body}}</span>
        {{if .ImagePath}}
        <img src="/{{.ImagePath}}" alt="Rasm" class="note-img">
        {{end}}
      </div>
      <div class="note-actions">
        <a href="/note/delete/{{.ID}}" class="btn btn-danger note-delete" data-id="{{.ID}}">üóëÔ∏è</a>
        <button class="btn btn-secondary note-copy" data-id="{{.ID}}">üìã</button>
        {{if .ImagePath}}
        <a href="/{{.ImagePath}}" download class="btn btn-success">üì•</a>
        {{end}}
      </div>
    </div>
    {{else}}
    <p style="color:var(--muted);">Hozircha ma‚Äôlumot yo‚Äòq.</p>
    {{end}}
  </div>
</div>

<script>
  const notesContainer = document.getElementById('notesContainer');

  // Add Note
  document.getElementById('addNoteForm').addEventListener('submit', function(e){
    e.preventDefault();
    const body = this.about.value.trim();
    if(!body) return;
    fetch(this.action, {
      method: 'POST',
      headers: {'Content-Type':'application/x-www-form-urlencoded'},
      body: new URLSearchParams({ about: body })
    }).then(res => res.json())
            .then(data => {
              if(data.ID){
                const newNoteHTML = `
          <div class="note-item">
            <div class="note-left">
              <span class="note-body">${data.Body}</span>
            </div>
            <div class="note-actions">
              <a href="/note/delete/${data.ID}" class="btn btn-danger note-delete" data-id="${data.ID}">üóëÔ∏è</a>
              <button class="btn btn-secondary note-copy" data-id="${data.ID}">üìã</button>
            </div>
          </div>`;
                notesContainer.insertAdjacentHTML('afterbegin', newNoteHTML);
                this.reset();
                initDeleteButtons();
                initCopyButtons();
              } else { alert(data.error || "Xatolik yuz berdi"); }
            });
  });

  // Copy button
  function initCopyButtons() {
    document.querySelectorAll('.note-copy').forEach(btn => {
      btn.onclick = function() {
        const noteItem = this.closest('.note-item');
        const text = noteItem.querySelector('.note-body').innerText;
        navigator.clipboard.writeText(text).then(() => {
          alert("Matn nusxalandi ‚úÖ");
        });
      };
    });
  }

  // Delete button
  function initDeleteButtons() {
    document.querySelectorAll('.note-delete').forEach(btn => {
      btn.onclick = function(e){
        e.preventDefault();
        const noteId = this.dataset.id;
        fetch('/note/delete/' + noteId, { method: 'POST' })
                .then(res => { if(res.ok){ this.closest('.note-item').remove(); }});
      };
    });
  }

  initCopyButtons();
  initDeleteButtons();
</script>
</body>
</html>
