<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin kirish — adminLogin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg,#0f1724,#081226);
            color: #e6eef8;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Inter, Poppins, sans-serif;
        }
        .card {
            width: 380px;
            border-radius: 12px;
            padding: 24px;
            background: rgba(255,255,255,0.03);
            box-shadow: 0 6px 24px rgba(2,6,23,0.6);
            backdrop-filter: blur(6px);
        }
        .brand {
            text-align:center;
            margin-bottom:12px;
        }
        .error {
            color: #ffb4b4;
            margin-bottom: 12px;
        }
        label { font-size: 0.9rem; }
    </style>
</head>
<body>
<div class="card">
    <div class="brand">
        <h4>Admin panelga kirish</h4>
        <small>Foydalanuvchi identifikatsiya qilish</small>
    </div>

    {{if .Error}}
    <div class="error">{{.Error}}</div>
    {{end}}

    <form method="post" action="/admin/login" enctype="application/x-www-form-urlencoded">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="email" class="form-control" required autofocus>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Parol</label>
            <input id="password" name="password" type="password" class="form-control" required>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Kirish</button>
        </div>
    </form>

    <hr style="margin:16px 0; border-color: rgba(255,255,255,0.05)">

    <div style="font-size:0.85rem; color: rgba(230,238,248,0.7); text-align:center">
        Agar parol xato bo‘lsa, qayta urinib ko‘ring.
    </div>
</div>
</body>
</html>
